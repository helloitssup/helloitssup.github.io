    <title>Виталий Дедюхин - Маркетолог</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #3a506b;
            --accent: #64ffda;
            --text: #e6f1ff;
            --text-secondary: #8892b0;
            --background: #0a192f;
            --card-bg: #112240;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 80px; /* Creates space for fixed navigation */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 0;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
        }

        .hero-description {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .skills, .cases {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .skill-group {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(10, 25, 47, 0.95);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">SUP</div>
            <div class="nav-links">
                <a href="#about">Обо мне</a>
                <a href="#skills">Компетенции</a>
                <a href="#cases">Кейсы</a>
                <a href="#contact">Контакты</a>
            </div>
        </div>
    </nav>

    <header id="about">
        <div class="hero">
            <h1 class="hero-title">Виталий Дедюхин</h1>
            <p class="hero-description">5+ лет в маркетинге. Помогаю компаниям достигать целей.</p>
        </div>
    </header>

    <section id="skills">
        <h2>Компетенции</h2>
        <div class="skills">
            <div class="skill-group">SEO</div>
            <div class="skill-group">PPC</div>
            <div class="skill-group">CRM</div>
        </div>
    </section>

    <footer>
        <div>Связаться: deduhinv@gmail.com</div>
        <div>© 2025 Виталий Дедюхин</div>
    </footer>
</body>
</html>
